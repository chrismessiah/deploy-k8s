# Ensure that the SSH-key is located at ~/.ssh/id_rsa
name: pharos-cluster
hosts:
  - role: master
    address: 138.68.74.108
    user: root
    container_runtime: docker
  - role: worker
    address: 116.203.180.108
    user: root
    container_runtime: docker
network:
  provider: weave
  node_local_dns_cache: true
  pod_network_cidr: 10.32.0.0/12
  firewalld:
    enabled: false
addons:
  ingress-nginx:
    enabled: true
  cert-manager:
    enabled: true
    issuer:
      name: letsencrypt-staging
      server: https://acme-staging-v02.api.letsencrypt.org/directory
      email: chrabd@kth.se
  helm:
    enabled: true
    # charts:
    #   - name: stable/prometheus
    #     repo: https://kubernetes-charts.storage.googleapis.com/
  host-upgrades:
    enabled: true
    schedule: "1 0 * * SUN"
    reboot: true
    drain: false
